<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights Viewer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Arknights Viewer</h1>
            <div class="header-actions">
                <div class="language-selector">
                    <label><input type="radio" name="language" value="jp" checked> 日本語</label>
                    <label><input type="radio" name="language" value="en"> English</label>
                    <label><input type="radio" name="language" value="ch"> 中文</label>
                </div>
                <div class="share-buttons">
                    <button id="copy-url-button">URLをコピー</button>
                    <button id="tweet-button">Xでポスト</button>
                </div>
            </div>
        </header>

        <main>
            <!-- テーブル表示エリア -->
            <div class="table-container">
                <table id="operators-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>OperatorName</th>
                            <th>Potential</th>
                            <th>Elite</th>
                            <th>Level</th>
                            <th>Skill</th>
                            <th>S1 Mastery</th>
                            <th>S2 Mastery</th>
                            <th>S3 Mastery</th>
                            <th>Module X</th>
                            <th>Module Y</th>
                            <th>Module D</th>
                            <th>Module A</th>
                        </tr>
                    </thead>
                    <tbody id="operators-body">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Arknights Viewer</p>
        </footer>
    </div>

    <!-- アプリケーションスクリプト -->
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
